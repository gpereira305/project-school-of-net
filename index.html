<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="navTitle" href="#"></a>
        </div>
    </nav>
    <!-- Table-->
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Descrição" id="desc">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Quantidade" id="amount">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Valor" id="value">
            </div>
            <div class="col">
                <span id="btnUpdate" style="display: none;">
                    <span id="inputIDUpdate"></span>
                <button class="btn btn-success" onclick="updateData();">Salvar</button>
                <button class="btn btn-warning" onclick="resetForm();">Cancelar</button>
                </span>
                <span id="btnAdd">
                    <button class="btn btn-primary" onclick="addData();">Adicionar</button>
                    <button class="btn btn-warning" onclick="resetForm();">Limpar</button>
                    <button class="btn btn-danger" onclick="deleteList()">Deletar lista</button>
                </span>
            </div>

            <div class="errors" id="errors"></div>
        </div>
        <table class="table" id="listTable"></table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue"></span></h4>
        </div>
    </nav>

    <!--  Style -->
    <style>
        .errors {
            display: none;
            background: red;
            color: #fff;
            margin: 5px 10px;
        }
    </style>


    <!-- scripts-->
    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
