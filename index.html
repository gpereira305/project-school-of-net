<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="navTitle" href="#"></a>
        </div>
    </nav>
    <!-- Table-->
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Description" id="desc">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Amount" id="amount">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Value" id="value">
            </div>
            <div class="col">
                <span id="btnUpdate" style="display: none;">
                    <span id="inputIDUpdate"></span>
                <button class="btn btn-success" onclick="updateData();">Save</button>
                <button class="btn btn-warning" onclick="resetForm();">Cancel</button>
                </span>
                <button id="btnAdd" class="btn btn-primary" onclick="addData();">Add</button>
            </div>

        </div>
        <table class="table" id="listTable"></table>
    </div>

    <script src="./js/config.js"></script>
